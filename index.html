<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>silva.dev</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      margin: 0;
      background: #050505;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow-y: auto;
    }

    .glitch-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #000;
      opacity: 0.1;
      animation: glitch-bg 2s infinite;
    }

    @keyframes glitch-bg {
      0% { background-position: 0 0; }
      20% { background-position: -2px 2px; }
      40% { background-position: 2px -2px; }
      60% { background-position: -2px 2px; }
      80% { background-position: 2px -2px; }
      100% { background-position: 0 0; }
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glitch-text 1.5s infinite;
    }

    @keyframes glitch-text {
      0% { text-shadow: 2px 2px #0f0, -2px -2px #0f0; }
      25% { text-shadow: -2px 2px #0f0, 2px -2px #0f0; }
      50% { text-shadow: 2px -2px #0f0, -2px 2px #0f0; }
      75% { text-shadow: -2px -2px #0f0, 2px 2px #0f0; }
      100% { text-shadow: 2px 2px #0f0, -2px -2px #0f0; }
    }

    .bio {
      font-size: 1.2em;
      margin: 20px 0;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 50px;
    }

    .link-button {
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-size: 1.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: all 0.3s;
      box-shadow: 0 0 5px #00ff00;
    }

    .link-button:hover {
      background: #00ff00;
      color: #050505;
      box-shadow: 0 0 15px #00ff00;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .bio { font-size: 1em; }
      .link-button { font-size: 1em; padding: 8px 15px; }
    }
  </style>
</head>
<body>
  <div class="glitch-background"></div>

  <div class="container">
    <h1>[Anonymous-Silva]</h1>
    <h1>://HackerHub</h1>
    <p class="bio">> Cyberpunk Coder | Ethical Hacker | Open-Source Enthusiast</p>
    <div class="links">
      <a href="https://github.com/Anonymous-Silva" class="link-button">GitHub</a>
      <a href="https://youtube.com/@anonymousskilll?si=oMRkmpZnJdiAIptj" class="link-button">Youtube</a>
      <a href="https://anonymous-silva.github.io/MyBlogue/" class="link-button">Blog</a>
      <a href="https://discord.gg/FAqmjPY44z" class="link-button">Discord</a>
      <p class="bio">> My Codes <</p>
      <a href="https://anonymous-silva.github.io/WinrarCracker/" class="link-button">WinRar Crack</a>
      <a href="https://github.com/Anonymous-Silva/ATC-for-InfoPC/releases/download/V1/ATC.exe" class="link-button">PC Info</a>
      <a href="https://github.com/Anonymous-Silva/HEHETOOL" class="link-button">HeHe-Tool</a>
      <a href="https://github.com/Anonymous-Silva/Image-Conversor" class="link-button">Image-Conversor</a>
      <a href="https://github.com/Anonymous-Silva/Spotify-Donwloader" class="link-button">Spotify-Donwloader</a>
    </div>
  </div>

  <script>
    // Typing effect
    const bio = document.querySelector('.bio');
    const text = bio.textContent;
    bio.textContent = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        bio.textContent += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();
  </script>
</body>
</html>
