<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker LinkTree</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glitch 2s linear infinite;
    }

    .bio {
      font-size: 1.2em;
      margin: 20px 0;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-button {
      background: none;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-size: 1.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: all 0.3s;
      box-shadow: 0 0 5px #00ff00;
    }

    .link-button:hover {
      background: #00ff00;
      color: #0a0a0a;
      box-shadow: 0 0 15px #00ff00;
      transform: scale(1.05);
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      50% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .bio { font-size: 1em; }
      .link-button { font-size: 1em; padding: 8px 15px; }
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>[Anonymous-Silva]</h1>
    <h1>://HackerHub</h1>
    <p class="bio">> Cyberpunk Coder | Ethical Hacker | Open-Source Enthusiast</p>
    <div class="links">
      <a href="https://github.com/Anonymous-Silva" class="link-button">GitHub</a>
      <a href="https://youtube.com/@anonymousskilll?si=oMRkmpZnJdiAIptj" class="link-button">Youtube</a>
      <a href="https://anonymous-silva.github.io/MyBlogue/" class="link-button">Blog</a>
      <a href="https://discord.gg/FAqmjPY44z" class="link-button">Discord</a>
      <p class="bio">> My Codes <</p>
      <a href="https://anonymous-silva.github.io/WinrarCracker/" class="link-button">WinRar Crack</a>
      <a href="https://github.com/Anonymous-Silva/ATC-for-InfoPC/releases/download/V1/ATC.exe" class="link-button">PC Info</a>
      <a href="https://github.com/Anonymous-Silva/HEHETOOL" class="link-button">HeHe-Tool</a>
      <a href="https://github.com/Anonymous-Silva/Image-Conversor" class="link-button">Image-Conversor</a>
      <a href="https://github.com/Anonymous-Silva/Spotify-Donwloader" class="link-button">Spotify-Donwloader</a>
    </div>
  </div>

  <script>
    // Typing animation for bio
    const bio = document.querySelector('.bio');
    const text = bio.textContent;
    bio.textContent = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        bio.textContent += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();

    // Matrix background animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = Array(256).join("01").split("");
    const fontSize = 10;
    const columns = canvas.width / fontSize;

    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
